{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} Product{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ action }} Product</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'product_module:product_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
